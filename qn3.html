<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question 3</title>
</head>
<body>
    <script type="text/javascript">
        function multiply(){
          a=Number(document.my_form.first.value);
          b=Number(document.my_form.second.value);
          c=a*b;
          document.my_form.total.value=c;
        }
    
        function addition(){
          a=Number(document.my_form.first.value);
          b=Number(document.my_form.second.value);
          c=a+b;
          document.my_form.total.value=c;
        }
    
    
        function subtraction(){
          a=Number(document.my_form.first.value);
          b=Number(document.my_form.second.value);
          c=a-b;
          document.my_form.total.value=c;
        }
    
    
        function division(){
          a=Number(document.my_form.first.value);
          b=Number(document.my_form.second.value);
          c=a/b;
          document.my_form.total.value=c;
        }
    
        function modulus(){
          a=Number(document.my_form.first.value);
          b=Number(document.my_form.second.value);
          c=a%b;
          document.my_form.total.value=c;
        }
      </script>
    
      <!-- Opening a HTML Form. -->
      <form name="my_form">
    
        <!-- Here user will enter 1st number. -->
        Number 1: <input type="text" name="first">
        
        <br>
    
        
        Number 2: <input type="text" name="second">
    
        <br><br>
    
        <input type="button" value="+" onclick="javascript:addition();">
        <input type="button" value="-" onclick="javascript:subtraction();">
        <input type="button" value="*" onclick="javascript:multiply();">
        <input type="button" value="/" onclick="javascript:division();">
        <input type="button" value="%" onclick="javascript:modulus();">
       
        <br><br>

        Result: <input type="text" name="total">
    
</body>
</html>
